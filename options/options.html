<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Internet Cancer Remover Options</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../content/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Options</h1>
        <ul class="list-group">
            <li class="list-group-item">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="keepEmojis" id="keepEmojis_none" value="none">
                    <label class="form-check-label" for="keepEmojis_none">
                        Remove all emojis
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="keepEmojis" id="keepEmojis_all" value="all">
                    <label class="form-check-label" for="keepEmojis_all">
                        Keep all emojis
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="keepEmojis" id="keepEmojis_first" value="first" disabled>
                    <label class="form-check-label" for="keepEmojis_first">
                        Keep the first emoji of each group
                    </label>
                </div>
            </li>
            <li class="list-group-item" id="keepEmojisSection">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="replaceEmojis" id="replaceEmojis">
                    <label class="form-check-label" for="replaceEmojis">
                        Replace emojis by smileys
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="displayOriginals" id="displayOriginals">
                    <label class="form-check-label" for="displayOriginals">
                        Display original emojis when moving mouse on alteration
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="visibleAlteration" id="visibleAlteration">
                    <label class="form-check-label" for="visibleAlteration">
                        Visible alteration (shadow background)
                    </label>
                </div>
            </li>
            <li class="list-group-item">
                <div class="card">
                    <h5 class="card-header">Live example</h5>
                    <div class="card-body" id="exampleDisplayBody"></div>
                </div>
            </li>
        </ul>
        <hr />
        <div class="alert alert-success" style="display: none;" role="alert" id="status">Options saved</div>
        <p>
            <button id="save" class="btn btn-primary">Save</button>
            <button id="resetOptions" class="btn btn-secondary">Reset options</button>
        </p>    
    </div>
    <script src="../content/config.js"></script>
    <script src="../content/process.js"></script>
    <script src="options.js"></script>
</body>
</html>
