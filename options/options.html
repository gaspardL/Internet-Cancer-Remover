<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Internet Cancer Remover Options</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="deleteEmojis" id="deleteEmojis0" value="0">
            <label class="form-check-label" for="deleteEmojis0">
                Replace emojis with default smileys
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="deleteEmojis" id="deleteEmojis1" value="1">
            <label class="form-check-label" for="deleteEmojis1">
                Remove all emojis
            </label>
        </div>
        <hr />
        <button id="save" class="btn btn-primary">Save</button>
        <button id="resetOptions" class="btn btn-secondary">Reset options</button>
        <br />
        <br />
        <div class="alert alert-success" style="display: none;" role="alert" id="status">Options saved</div>
    
    </div>
    <script src="../content/config.js"></script>
    <script src="options.js"></script>
</body>
</html>
